<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Al rededor de los EE.UU." />
    <meta name="author" content="Yair Morales Estudiante Tripleten" />
    <meta name="keywords" content="html,css,jacascript" />
    <title>Al rededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <button type="button" class="popup__button popup__button_close">
          x
        </button>
        <form class="popup__container">
          <h2 class="popup__subtitle">Editar perfil</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Nombre"
            />
            <input
              type="text"
              class="popup__input popup__input_about"
              placeholder="Acerca de mi"
            />
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
          </fieldset>
        </form>
      </div>
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="logotipo Around the us."
          class="header__image"
        />
      </header>
      <main class="main">
        <div class="main__profile">
          <div class="main__content-image">
            <img
              src="./images/IMG-20240111-WA0069.jpg"
              alt="foto de perfil"
              class="main__profile-image"
            />
          </div>
          <div class="main__content-paragraph">
            <p class="main__paragraph main__paragraph_name">Yair Morales</p>
            <p class="main__paragraph main__paragraph_about">Estudiante</p>
            <button type="button" class="main__button main__button_edit">
              <img src="./images/Vector (1).png" alt="lapiz" />
            </button>
          </div>
          <button type="button" class="main__button main__button_add">+</button>
        </div>
        <div class="main__elements">
          <div class="main__elements-card">
            <img
              src="./images/image1.png"
              alt="fotografia del valle de yosemite"
              class="main__elements-image"
            />
            <div class="main__element-content">
              <p class="main__element-paragraph">Valle de Yosemite</p>
              <button type="button" class="main__button main__button_like">
                <img
                  src="./images/Vector.svg"
                  alt="like"
                  class="main__element-like"
                />
              </button>
            </div>
          </div>
          <div class="main__elements-card">
            <img
              src="./images/image2.png"
              alt="fotografia del Lago Louise"
              class="main__elements-image"
            />
            <div class="main__element-content">
              <p class="main__element-paragraph">Lago Louise</p>
              <button type="button" class="main__button main__button_like">
                <img
                  src="./images/Vector.svg"
                  alt="like"
                  class="main__element-like"
                />
              </button>
            </div>
          </div>
          <div class="main__elements-card">
            <img
              src="./images/image3.png"
              alt="fotografia de las Montañas Calvas"
              class="main__elements-image"
            />
            <div class="main__element-content">
              <p class="main__element-paragraph">Montañas Calvas</p>
              <button type="button" class="main__button main__button_like">
                <img
                  src="./images/Vector.svg"
                  alt="like"
                  class="main__element-like"
                />
              </button>
            </div>
          </div>
          <div class="main__elements-card">
            <img
              src="./images/image4.png"
              alt="fotografia de Latemar"
              class="main__elements-image"
            />
            <div class="main__element-content">
              <p class="main__element-paragraph">latemar</p>
              <button type="button" class="main__button main__button_like">
                <img
                  src="./images/Vector.svg"
                  alt="like"
                  class="main__element-like"
                />
              </button>
            </div>
          </div>
          <div class="main__elements-card">
            <img
              src="./images/image5.png"
              alt="fotografia de vanois national"
              class="main__elements-image"
            />
            <div class="main__element-content">
              <p
                class="main__element-paragraph main__element-paragraph_text_overflow"
              >
                Vanois national Park
              </p>
              <button type="button" class="main__button main__button_like">
                <img
                  src="./images/Vector.svg"
                  alt="like"
                  class="main__element-like"
                />
              </button>
            </div>
          </div>
          <div class="main__elements-card">
            <img
              src="./images/image6.png"
              alt="fotografia del Lago di Braies"
              class="main__elements-image"
            />
            <div class="main__element-content">
              <p class="main__element-paragraph">Lago di Braies</p>
              <button type="button" class="main__button main__button_like">
                <img
                  src="./images/Vector.svg"
                  alt="like"
                  class="main__element-like"
                />
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
