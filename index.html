<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="author" content="Yair Morales Estudiante Tripleten" />
    <meta
      name="keywords"
      content="html,css,javascript chima, cacao origen oaxaca"
    />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <button type="button" class="popup__button popup__button_close">
          &#9747;
        </button>
        <div class="popup__image">
          <div class="popup__content-image">
            <img class="popup__image" src="#" alt="" />
          </div>
          <div class="popup__paragraph-content">
            <p class="popup__paragraph"></p>
          </div>
        </div>

        <form action="#" class="popup__container">
          <h2 class="popup__subtitle">Editar Perfil</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              class="popup__input popup__input_name"
              required
              placeholder="Nombre"
            />
            <input
              type="text"
              class="popup__input popup__input_about"
              required
              placeholder="Acerca de mí"
            />
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
            <button
              type="button"
              class="popup__button popup__button_add"
              disabled
            >
              Guardar
            </button>
          </fieldset>
        </form>
      </div>

      <header class="header">
        <img
          src="./images/Vector.png"
          alt="logotipo Around the US"
          class="header__image"
        />
      </header>

      <main class="main">
        <div class="main__profile">
          <div class="main__content-image">
            <img
              src="./images/IMG-20240111-WA0069.jpg"
              alt="Foto de perfil"
              class="main__profile-image"
            />
          </div>
          <div class="main__content-paragraph">
            <p class="main__paragraph main__paragraph_name">Yair Morales</p>
            <p class="main__paragraph main__paragraph_about">Estudiante</p>
            <button type="button" class="main__button main__button_edit">
              <img src="./images/Vector (1).png" alt="Editar" />
            </button>
          </div>
          <button type="button" class="main__button main__button_add">+</button>
        </div>

        <div class="main__elements">
          <!-- Aquí se insertarán las tarjetas dinámicamente -->
        </div>
      </main>

      <template class="main__template">
        <div class="main__elements-card">
          <img class="main__elements-image" src="" alt="" />
          <button
            type="button"
            class="main__button main__button_trash"
          ></button>
          <div class="main__element-content">
            <p class="main__element-paragraph"></p>
            <button
              type="button"
              class="main__button main__button_like"
            ></button>
          </div>
        </div>
      </template>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
